<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지 이벤트 창 띄우기 연습</title>
<script>
function open_win(){
	window.open('event.html','이벤트창','width=350px, height=420px,scrollbars=yes');
	/*
	window 객체의 open()메서드로 새로운 공지창을 만든다. 
	open(공지창 파일 경로, 공지창 이름, 공지창 속성)으로 폭이 350픽셀, 
	높이가 420픽셀, 스크롤바가 생성되는 새로운 공지창을 만든다. 
	*/	
}
</script>
</head>
<body onLoad='open_win()'>
<!-- onload 이벤트는 웹페이지 시작과 동시에 발생하면서 open_win() 함수를 호출 -->
<h1>공지 이벤트 창 띄우기</h1>

</body>
</html>

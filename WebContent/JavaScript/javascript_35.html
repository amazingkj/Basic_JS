<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 길이 유효성 검사(검증:Validate)</title>
<script>
 function checkID(){
	 var s = document.getElementById('id').value; //아이디 입력박스에 입력된 아이디값을 가져옴. 
	 alert(s.length); //length속성은 id길이를 반환, 첫문자는 1부터 카운터 
	 
	 if(s.length <6){
		 alert('아이디는 6글자 이상이어야 합니다!');
	 }
 }

</script>
</head>
<body>
<form>
아이디 : <input type="text" id="id" size="18" />
<input type="button" value="ID길이 유효성 검증" onclick="checkID();" />





</form>
</body>
</html>

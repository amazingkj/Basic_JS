<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인 스크립트 방식을 사용한 이벤트 발생 예제</title>
</head>
<body>
<button type="button" onclick="alert('반갑습니다.');">버튼을 클릭하세요.</button>
<input type="button" value="클릭하세요" onclick="alert('환영합니다.')" />
<!-- onclick은 이벤트 사건을 처리하는 이벤트 핸들러 즉 사건 처리기이다. 결국 클릭 이벤트 사건을 처리한다. 
alert()는 자바스크립트 내장함수이다. 경고메시지 창을 만든다. -->
</body>
</html>

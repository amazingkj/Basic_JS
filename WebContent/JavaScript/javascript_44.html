<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS innerHTML속성에 대한 실습</title>
<script>

function get() {
	var result=document.getElementById('ex').innerHTML;
	//ex 아이디 영역의 문자와 태그를 함께 가져옴. 
	alert(result);
}

function set(value){
	document.getElementById('ex').innerHTML=value; 
	//ex 아이디 영역에 태그와 문자를 함께 변경 적용
}

</script>
</head>
<body>
<div id="ex">여기가 <strong>div로 선언</strong> 되었습니다.</div>
<hr/>
<a href="#" onclick="get();">div 요소 내용 출력하기</a>
<hr/>
<a href="#" onclick="set('<h1>변경되었습니다.</h1>');">div 요소 내용 변경하기</a>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id속성명 접근</title>
<script type="text/javascript">

function check() {
	var obj=document.getElementById('addr');
	alert(obj.value); 
	
	alert(document.getElementById("addr").value);
	var obj_addr=document.getElementById('addr').value;
	document.write("주소: "+obj_addr+"</hr>");	
}
</script>
</head>
<body>

<form>
주소 : <input type="text" id="addr" size="36" />
<input type="button" value="제출" onclick="check();" />

</form>

</body>
</html>

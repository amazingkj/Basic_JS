<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특정요소 위에 마우스 오버 했을 때, 마우스를 벗어났을 때 이벤트 효과</title>
<script type="text/javascript">
function onMouseIn(elem){
	elem.style.border="2px solid red"; //선두께를 2픽셀, 실선, 테두리 선 색을 빨강
}

function onMouseOut(elem){
	elem.style.border='';//테두리 제거
}


</script>
</head>
<body>
<div style="background-color:yellow; width:300px;"
onmouseover="onMouseIn(this);" onmouseout="onMouseOut(this);" >
마우스를 이 요소 위로 이동하세요

<!-- onmouseover이벤트는 특정 요소 위에 마우스를 올려 놓았을 때 발생,
onmouseout이벤트는 마우스 커서가 특정 요소를 벗어났을 때 발생 -->
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>뉴스 속보(window 객체 하위의 setTimeout()메소드)</title>
<script>
var str,n,i; //전역변수
function scro(){	
	str="뉴스 속보를 알려드립니다. 오늘은 동서로 길고,"
	+ "남북으로 짧은 구름대가 중부지방을 중심으로 지나가고 있습니다."
	+ "오후 시간대에 시간 당 10mm 이상의 폭우가 예상 되니 안전에 유의하시길 바랍니다.";
	
	i=0;
	n=str.length; //문자열 길이 
	scro2(); //scro2()함수 호출 
}

function scro2(){
	document.myform.news.value=str.substring(0,i); //0이상 i미만 사이의 문자를 추출해서 
	//입력박스에 표시, myform은 폼태그 네임속성명(네임피라미터 이름), news는 text 입력박스 네임 속성명
	//document는 body본문 문서를 가리키는 객체이다. document.생략가능함.
	++i;
	
	if(i>n) i=0;//다시 처음부터 반복
	window.setTimeout('scro2()',100); //window. 생략가능. 
	//이 객체 하위의 setTimeout() 메서드는 주어진 시간마다 해당 함수 scro2()를 호출해서 증가값을 반영
}


</script>
</head>
<body onLoad='scro();'><!-- 웹페이지 시작과 동시에 발생한다. 
반대는  onUnload이다. 이 이벤트는 웹페이지 사라짐과 동시에 발생. 
웹페이지 시작과 동시에 scro()함수를 호출 -->

<form name="myform">
	<input type="text" name="news" size="300" />
</form>
</body>
</html>

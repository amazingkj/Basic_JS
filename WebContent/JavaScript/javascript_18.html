<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for와 while반복문 실습</title>

<script>
var i; //반복문 제어변수 
for(i=1; i<=5; i++){
	document.write(i+"번 JavaScript!<br/>");
}
document.write("<hr/>");
i=5;

while(i>=1) {
	document.write("카운터 : "+i+"<br>");
	i--;
}
document.write("<hr/>");

for(i=1;i<=6;i++){
	document.write("<h"+i+">Heading"+"</h"+i+">");
	
}
</script>
</head>
<body>

</body>
</html>

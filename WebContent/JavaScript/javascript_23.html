<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열은 여러 타입을 동시 저장 가능하다. 자바는 한 개 타입만 저장 가능</title>
</head>
<body>
<script type="text/javascript">
var com=new Array();

com[0]="홍길동"; //문자열 
com[1]=100; //정수 숫자
com[2]=100.8;	//실수 숫자
com[3]=new Date(); //Date()는 자바스크립트 내장 날짜 객체

//복수개의 타입 배열 원소값을 반복문으로 출력

for(var i=0; i<com.length;i++){
	alert(com[i]);
}
</script>
</body>
</html>

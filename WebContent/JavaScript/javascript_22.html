<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열 특징</title>
<script type="text/javascript">
/*자바스크립트 배열 특징 ) 
 * 1. 하나이상의 복수개의 원소값을 저장 가능하고, 복수개의 데이터 타입 즉 자료형 저장 가능하다. 
 * 2. 키값, 쌍으로 저장하는 사전적인 자료구조를 만들 수 있다. 
 * 3. 이러한 배열을 연관 배열이라고 한다. 
 */
var fruits=["apple","banana","grape"]; 
 //배열원소값을 직접 초기화하면서 fruits배열 생성. 배열 크기는 3
 document.write("fruits배열 크기 = "+fruits.length+"<hr/>");
 
 for(var i=0; i<fruits.length; i++){
	 document.write("fruits 배열원소값 : "+fruits[i]+"<br/>");
 }
 document.write("<hr/>");
 
 var cityNames=new Array("서울시","부산시"); //Array는 자바스크립트 배열 내장객체
 for (var i=0; i<cityNames.length; i++){
	 document.write(cityNames[i]+"<br/>");
 }
 document.write("<hr/>");
 
 var names=new Array();
 names[0]="홍길동";
 names[1]="이순신";
 
 for(var i=0; i<names.length; i++){
	 alert(names[i]);
 }
 
</script>
</head>
<body>


</body>
</html>

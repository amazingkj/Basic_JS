<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 사전적인 자료구조 배열</title>
</head>
<body>
<script>
var fruits=new Array();
fruits["a"]="사과";//A키이름에 사과저장 -> 키, 값 쌍으로 저장. 사전적인 자료구조. 자바에서는 맵 컬렉션 자료구조
fruits['b']="바나나";
fruits['c']="복숭아";

document.write(fruits["a"]+"<hr/>");
document.write(fruits['b']+"<hr/>"); //b키이름을 통해서 값을 가져옴 
document.write(fruits["c"]+"<hr/>");

</script>
</body>
</html>

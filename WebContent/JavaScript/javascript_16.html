<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트  switch~case 다중선택문(조건문) 실습</title>
<script>
var grade=prompt('학점을 입력하세요.', 'A-F 사이의 문자로');

switch(grade){
case "A" : alert("참 잘했어요"); break;
case 'B' : alert('잘했군요'); break;
case 'C' : alert('보통이군요'); break;
case 'D' : alert('좀 더 노력합시다'); break;
case 'F' : alert('과락이군요 다음 학기에 재수강하세요'); break;
default : alert('알수없는 학점입니다'); break;
}


</script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>return으로 함수 실행 결과 값을 반환_종료와 지역변수_전역변수</title>
<script type="text/javascript">
function divide(a,b){ //a,b는 매개변수, 전달인자
	if(b==0){
		return; //함수 종료
	}
	return a/b;
}
var result=divide(9,0);
document.write("result="+result+"<hr/>");

var sum=0; //함수 밖에서 var 키워드로 변수를 정의하면 전역변수가 된다.
function add(a,b){
	sum=a+b;
	return sum;
}

result=add(10,20);
document.write("10+20="+result+"<hr/>");

function add2(a,b){
	var total=a+b; //함수 안에서 var키워드로 변수를 정의하면 add2(){}블록 내에서만 사용할 수 있는 지역변수가 된다. 
	total2=a+b; //totla2는 전역변수가 된다.함수 안에서 var키워드로 변수를 정의하지 않았기 때문.
}

add2(5,10);
//alert(total) 은 에러 
alert(total2); //는 에러 안남.

</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 첫번째 자바스크립트</title>
<script type="text/javascript">
//한줄 주석문 기호 
/* 자바스크립트 한줄 이상 주석문
   type속성을 생략해도 기본값으로 javascript로 인식함. 
*/
   
   var now = new Date(); 
   //var은 변수정의 예약어, Date()는 자바 스크립트 날짜 객체이다. 
   //new 연산 키워드로 새로운 날짜객체명 now를 생성   
   
   document.write(now);//날짜값을 달력, 
   //document는 자바스크립트 내장 객체로서 body태그안의 본문 내용을 가리킨다.
   //한문장 끝을 뜻하는 ;(세미콜론)을 javascript에서는 해도 되고 안해도 된다. 
   
   
</script>

</head>
<body>
<script type="text/javascript">
	document.write("<hr/>Hello JavaScript!");
	</script>
</body>
</html>

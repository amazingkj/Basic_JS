<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 객체형</title>
<script type="text/javascript">
var s ="Hello JavaScript";
var t="How are you" + " toDay!"; //+는 문자열 연결 연산 기호


document.write(s+"<hr/>");
document.write(t+"<hr/>");

var myCar = {model:"BMW",color:"RED",hp:100}; 
//기본 자료형을 제외한 객체형 myCar 객체 생성. 즉 없는 객체를 생성. 속성으로 model,color,hp를 정의.
document.write(myCar.model+","+myCar.color+","+myCar.hp+"<hr/>");


</script>
</head>
<body>

</body>
</html>

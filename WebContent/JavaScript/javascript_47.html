<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자리는 차지하고 특정영역 요소 숨김, 요소 표시</title>
</head>
<body>
	<h2 id="heading">이것은 헤딩입니다. </h2>
	<input type="button" value="요소 숨김" onclick="document.getElementById('heading').style.visibility='hidden';" />
	<!-- 자리는 차지하고 heading영역을 숨김. 인라인  JS방식 -->
	<input type="button" value="요소 표시" onclick="document.getElementById('heading').style.visibility='visible';"/>
</body>
</html>

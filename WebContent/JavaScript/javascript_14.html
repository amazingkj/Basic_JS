<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 속성명이 test인 영역 글자색 변경</title>
</head>
<body>
 <h1 id="test">This is a heading</h1>
 <script type="text/javascript">
 
 function func(){
	 e=document.getElementById("test");
	 e.style.color='red';//id가 test인 영역 글자색을 빨강으로 변경
	 
 }
 </script>
 <button type="button" onclick="func()">글자색변경</button>
 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 산술(수학) 연산자</title>
</head>
<body>
<script type="text/javascript">
var x=10;
	y=4;
	
document.write(x+" + "+y+" = "+(x+y)+"<hr/>");
document.write(x+" - "+y+" = "+(x-y)+"<hr/>");
document.write(x+" x "+y+" = "+(x*y)+"<hr/>");
document.write(x+" / "+y+" = "+(x/y)+"<hr/>"); 
//자바에서는 정수 숫자를 나눗셈하면 몫만 구한다. 
//하지만 자바스크립트에서 정수숫자를 나눗셈하면 몫과 나머지를 함께 구한다.

document.write(x+" % "+y+" = "+(x%y)+"<hr/>"); 

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 버튼으로 좋아하는 스포츠 경기 창 띄우기</title>
<script>
function check(f){//f는 폼을 가리킴
	var count=f.a.length; //radio 개수, a는 radio를 가리킴
	for(var i=0;i<count;i++){
		//첫번째 radio는 0부터 시작 
		if(f.a[i].checked == true){
			//==true는 생략 가능하다. 해당 라디오 버튼이 선택 되었다면 참 
			alert(f.a[i].value+"를 좋아한다.");
		}
	}
}
</script>
</head>
<body>
<form>
<h3>가장 좋아하는 스포츠는?</h3>
<input type="radio" name="a" value="축구" />축구 
<input type="radio" name="a" value="야구" />야구 
<input type="radio" name="a" value="골프" />골프
<input type="radio" name="a" value="배구" />배구 
<hr/>
<input type="button" value="확인" onclick="check(this.form);" />
<input type="reset" value="취소" />


</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수 선언</title>
<script type="text/javascript">
var name; //name변수 선언 
name="홍길동";
alert(name);

var b="Hong"; 
b=10; //자바스크립트 변수는 저장되는 값에 의해서 타입이 결정된다. 자바스크립트는 영문 대소문자를 구분한다.
document.write("b="+b+"<hr/>");


var cityName="서울시 강남구", age=24, job="자바개발자"; //한줄에 3개 변수 선언하고 초기화 
document.write("도시이름: "+cityName+", 나이: "+age+",직업:"+ job); //+는 문자열 연산 기호

name2="이순신"; //name2변수 선언시 var키워드 생략함
alert("이름:"+name2) 




</script>

</head>

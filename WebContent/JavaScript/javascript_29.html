<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm()내장함수 또는 window 객체 하위의 메서드 confirm </title>
<script>
function ask(question){
	var ans; //지역변수 
	ans=window.confirm(question); 
	//window. 생략 가능, confirm()내장 함수는 확인/취소 버튼을 가진 메시지 창을 만든다. 
	//확인을 클릭하면 true를 반환하고, 취소를 클릭하면 false를 반환한다. 
	//관리자 페이지에 중요 파일을 삭제할 때 다시 한 번 더 확인하는 차원에서 삭제 유무를 물어보는 경우 주로 활용된다.
	
	if(ans == true){
		return "찬성합니다.";
	}else{
		return "반대합니다.";
	}
}


</script>
</head>
<body>
<h2>홍길동이 우리 모임에 참여하는 것을 찬성합니까?</h2><hr/>
<script>
var answer = ask("찬성하면 확인/반대하면 취소");
document.write("<h3>"+answer+"</h3>");
</script>


</body>
</html>

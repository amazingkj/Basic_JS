<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 맞추기 </title>
<script>
	var computerNumber=53;
	var nGuess=0; //추측횟수
	
	function guess2(){
		var result=""; //결과메시지
		var number=parseInt(document.getElementById('user').value); //입력한 값을 가져와서 정수 숫자로 변경한 다음 저장 
		nGuess++; //추측횟수 카운터 
		
		
		/*
		문제 ) 1부터 100사이의 정수를 입력하지 않은 경우에 유효성 검정 메시지 '1부터 100사이의 정수 숫자를 입력하세요' 경고창 
		*/
		
		if(number >= 1 && number <= 100 ) {
		
			if(number == computerNumber) {
				 result="정답입니다.";
			 }else if(number < computerNumber) {
				 result="더 높은 숫자를 입력하세요.";
			 }else{
				 result="더 낮은 숫자를 입력하세요.";
			 }		
			document.getElementById('result').value=result;
			
			
		} else {				
			alert('1부터 100사이의 정수 숫자를 입력하세요');	
		}
		document.getElementById('guess').value=nGuess;
	}
	
	
</script>
</head>
<body>

	<h1>숫자 맞추기 게임</h1>
	<p>이 게임은 소스에 주어진 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.</p>
	
	<form>
	숫자입력 : <input type="text" id="user" size="8" />
			<input type="button" value="확인" onclick="guess2();" />
	<hr/>
	추측횟수 : <input type="text" id="guess" size="8" /> <br><br>
	힌트 : <input type="text" id='result' size='28' /> <hr>
	</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 콤보박스 유효성 검증</title>
<script>

function checkFruit(f,msg){
	if(f.value==0){
		alert(msg);
		f.focus();
		return false;	
		
	}else{		
		f2.submit();//데이터 전송, f는 form 네임 속성명 즉 네임 피라미터 이름 ! 		
	}
}

</script>
</head>
<body>

<form name="f2"> <!-- f는 form 네임 피라미터 이름-->
과일선택 : <select id="fruits" method="post" action="fruit_ok.jsp">
		<option value="0">선택하세요</option>
		<option value="1">복숭아</option>
		<option value="2">사과</option>
		<option value="3">바나나</option>
		</select>
	<input type="button" value="확인"
	onclick="checkFruit(document.getElementById('fruits'), '과일 하나를 선택하세요!')" />
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 내장함수</title>
</head>
<body>
<script type="text/javascript">

var x,y;
var input;

input=window.prompt("정수를 숫자로 입력", "");
//prompt()내장함수는 안내 메시지를 가진 입력박스가 있는 창을 띄운다.
//확인을 클릭하면 입력박스에 입력한 값을 반환(문자열)하고,
//취소를 클릭하면 null을 반환 
alert(input);
if(input != null){
	x=parseInt(input); //parseInt() 내장함수는 문자를 정수 숫자로 변경
}

input=prompt("정수를 숫자로 입력",""); //window.이 생략됨.
alert(input);
if(input != null){
	y=parseInt(input);
}
document.write(x+" + "+y+" = "+(x+y)+"<hr/>");

</script>

</body>
</html>

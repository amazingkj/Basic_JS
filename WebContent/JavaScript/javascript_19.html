<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 표테이블을 활용한 이중 for반복문 구구단 실습</title>
</head>

<body>
<script type="text/javascript">
document.write("<h1>구구단표</h1>");
document.write("<table border='1' width='50%'>");
for(var j=1; j<=9; j++) {
	document.write("<tr>");
	document.write("<th>"+j+"</th>")
	for(var i=2; i<=9; i++) {
		document.write("<th>"+(i*j)+"</th>");
		} //inner for 
	document.write("</tr>");
}//outer for 
document.write("</table>");
document.write("</hr>");

/*문제)for 반복문과 table 표테이블을 활용하여 다음 출력 예와 같은 구구단을 만들어보자.
 * 출력 예에는 테두리 선이 없지만. border='1'을 사용해서 테두리를 만들어야 한다. 

 * 출력예) 
 		2단 		3단 		... 	9단 
 		2*1=2	3*1=3 			9*1은 9
 		..중략
 		... 					9*9=81
 		
 */
 document.write("<br>")
 document.write("<hr/>");
 document.write("<h1>구구단표(2nd)</h1>");
 document.write("<table border='1' width='100%'>");

 document.write("<tr>")
  for(var k=1; k<=9; k++) {
	  document.write("<th>"+k+"단</th>");  
  }  

  for(var a=1; a<=9; a++) {
	 document.write("<tr>")
		for(var b=1; b<=9; b++) {		
			document.write("<td style='color:blue;text-align:center;"+
			"font-weight:bold;'>"+a+" * "+b+" = "+(b*a)+"</td>");
			
			} //inner for 
		document.write("</tr>");
	}//outer for 
	
 document.write("</table>");
 document.write("<br>")
 document.write("<hr/>");
 
</script>
</body>
</html>

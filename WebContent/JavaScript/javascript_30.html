<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window객체 하위의 prompt()메서드 또는 내장 함수</title>
<script>
 var number=window.prompt("1부터 100사이 정수만 입력하면 누적합을 알려드립니다.",'100'); 
 //window객체 하위의 prompt()메서드 또는 내장 함수는 메시지를 담은 입력박스를 가진 창을 만들어 준다. 
 //확인을 클릭하면 입력한 값을 반환하고, 취소를 클릭하면 null을 반환 
 number=parseInt(number); //parseInt()내장함수로 입력한 값을 정수 숫자로 변경
 
 if(number>100){
	 alert('100이하 정수 숫자만 입력!');
 }else if(number>=1 && number <=100){
	 var sum=0; //누적합
	 for(var i=1; i<=number; i++){
		 sum+=i;
	 }
	 alert(sum);
 }

</script>
</head>
<body>

</body>
</html>

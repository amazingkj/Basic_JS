<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementById</title>
<script type="text/javascript">
function calc() { //function키워드로 calc()하는 사용자 정의 함수명을 생성 
	
	var x=document.getElementById('x').value; //id명이 x인 입력값을 가져옴.
	var y=document.getElementById('y').value; //id명이 y인 입력값을 가져옴.
	var sum=parseInt(x)+parseInt(y); 
	//parseInt()내장함수에 의해서 문자를 정수 숫자로 변경한 다음 덧셈을 한다.	
	document.getElementById("sum").value=sum;
}
</script>
</head>
<body>
<h1>덧셈 계산기</h1>
<form method="post" action="#">
첫번쨰 정수: <input type="text" id="x" size="14" /> <br/><br/>
두번쨰 정수: <input type="text" id="y" size="14" /> <br/><br/>
	합계: <input type="text" id="sum" size="20" /><hr/>
	<input type="button" value="덧셈계산" onclick="calc();" />
	<!-- onclick 이벤트 핸들러 즉 사건 처리기로 클릭 사건 이벤트를 처리한다.
	calc()함수를 호출, ;s는 생략 가능함. -->
</form>
</body>
</html>

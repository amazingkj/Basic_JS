<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 자료형</title>

<script>
var x=123.00; //실수타입 =>저장되는 값에 의해서 타입이 결정됨. 
y=123; //정수형 


document.write("x="+x+",y="+y+"<hr/>");

x=(20>10); //true,boolean타입
alert(x);

var person; //변수만 선언하고 값을 저장하지 않으면 정의되지 않았다는 즉, 변수값이 결정되지 않았다는 의미의 indefined가 된다. 
document.write(person);

</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>do~while 반복문과 자바에서는 없는 for~in 루프 반복문 실습</title>
<script type="text/javascript">
	var i=1;
	
	do{
		document.write("카운터: "+i+"&nbsp;&nbsp;"); //&nbsp;은 한칸의 빈공백을 띄우는 특수문자, 두 번 사용하면 두 칸의 빈공백을 만든다. 
		++i; //선행증가 
		
	}while(i<=3);
	document.write("<hr/>");
	
	var myCar={make:"BMW", model:'x5', year:2022}; //myCar라는 사용자 정의 객체 생성
	var result='';
	
	//for ~ in Loop 반복문
	for(var x in myCar) {
		result += myCar[x]+" ";
		
	}
	document.write(result);
	
	
</script>
</head>
<body>


</body>
</html>

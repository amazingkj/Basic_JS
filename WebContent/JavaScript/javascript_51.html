<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onLoad이벤트로 본문 배경색 변경</title>
<script>
function onLoadDoc(){
	alert('문서가 로드 되었습니다.');
	document.body.style.backgroundColor='red'; //본문 배경색을 빨강으로 변경
	
}
</script>

</head>
<body onLoad='onLoadDoc()'>
<!-- onLoad이벤트는 웹페이지 시작과 동시에 발생, onunload이벤트는 웹페이지 사라짐과 동시에 발생  -->

</body>
</html>

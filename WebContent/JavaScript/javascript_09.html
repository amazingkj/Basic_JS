<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 증감연산자</title>
<script>
   var x=10;
   y=x++; //후행증가. 먼저 10을 y에 저장 후 1이 증가함.
   document.write("x = "+x+", y  = "+y+"<hr>"); //11,10
   
   x=10;
   y=++x; //선행증가. 1이 증가한 후 11을 y에 저장.
   document.write("x = "+x+", y = "+y+"<hr>");
   
   x=10;
   document.write(x++ + "<hr>"); //먼저 x변수값 10을 출력하고 나중에 1증가
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명함수와 전역변수 관련 실습</title>
 <script type="text/javascript">
 var greeting=function(){
	 alert("익명함수 호출")
 }; //익명함수(무명함수)
 
 greeting();
 
 function show(){
	 alert('이름있는 함수 호출');
	 name='var키워드로 변수를 선언하지 않고, 바로 값을 대입하면 전역변수가 된다.';
	 alert(name);	 
 }
 	
 show();
 document.write(name);
 
 function k(){
	 document.write("<hr/>"+name);
 }
 
 k(); //K()함수 호출 
 
 
 </script>
</head>
<body>

</body>
</html>

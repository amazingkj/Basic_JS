<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 문자열 연결연산과 비교연산자 학습</title>
</head>
<body>
<script type="text/javascript">
var result = 10+10;
document.write("10+10 = "+result+"<hr/>");

result="Car"+10; //문자+숫자에서 문자를 우선해서 숫자가 문자로 변경되어서 서로 연결
document.write(result+"<hr/>");

var a = 10, b = 20; 

document.write(a+ " == " + b + " : "+ (a==b)+"<hr/>");
//false, ==는 같다 비교연산

document.write(a+ " != " + b + " : "+ (a!=b)+"<hr/>");
//true, !=는 같지 않다 비교연산

</script>

</body>
</html>
